<ion-header>
  <ion-navbar>
    <ion-title>Edit Task</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form #f="ngForm" (ngSubmit)="onSubmitForm(f)">
        <ion-item>
          <ion-label>Name</ion-label>
          <ion-input type="text" name="taskName" [(ngModel)]="taskName" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Description</ion-label>
          <ion-textarea type="text" name="taskDescription" [(ngModel)]="taskDescription"></ion-textarea>
        </ion-item>
        <ion-item>
          <ion-label>Due Date</ion-label>
          <ion-datetime displayFormat="D MMM, YYYY" pickerFormat="D MMM, YYYY" name="taskDueDate" [(ngModel)]="taskDueDate"></ion-datetime>
        </ion-item>

        <ion-buttons>
          <button ion-button type="button" color="danger" (click)="onCancel()">Cancel</button>
          <button ion-button type="submit" [disabled]="!f.valid" color="primary">Confirm</button>
        </ion-buttons>
      </form>
</ion-content>
